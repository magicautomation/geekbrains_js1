<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №3</title>
</head>
<body>
    <script>
        
        // Задаём две переменные. Используем let, т.к. у нас по заданию будет только один блок с одной областью видимости
        // Названия переменным даются таким образом, чтобы любой человек, кто будет читать код, понял их назначение
        // Т.к. по заданию это должны быть целые числа, то с помощью parseInt мы преобразовываем строку в целое число
        // Т.к. числа могут быть любыми (положительные, отрицательные или 0), то parseInt нам для этого подходит
        // В задании чётко не указано должен ли использоваться ГСЧ (Генератор Случайных Чисел) или нет, то
        // я принял решение дать пользователю возможность вводить числа самому с помощью диалогового окна prompt
        // Т.к. в задании не было указано каким образом выводить результаты, я решил использовать alert (всплывашка)
        // Также результаты будут выводиться в консоль
        
        let chislo_1 = parseInt(prompt("Пожалуйста, введите первое число"));
        let chislo_2 = parseInt(prompt("Пожалуйста, введите второе число"));
        
        
        // Первое ветвление: Если число 1 положительное, а число 2 тоже положительное, тогда мы из первого числа вычитаем второе
        // По заданию, 0 мы считаем за положительное
        // Для построения такой ветки, мы используем оператор >= (больше или равно), а также логический оператор &&, который указывает на то,
        // что ОБА условия должны выполняться ОДНОВРЕМЕННО. В русском языке это условие И.
        // Т.к. у нас 3 ветки, а не две, то мы используем не конструкцию if else, а просто 3 раза используем if. 
        // Технически можно использовать if else, но с точки зрения логики и кода, это будет нехорошо.
        // Также можно использовать switch case, но в данном случае, т.к. количество строк будет примерно таким же, я решил
        // использовать 3 раза if.
        
        if (chislo_1 >= 0 && chislo_2 >= 0) {
            alert(chislo_1-chislo_2);
            console.log(chislo_1-chislo_2);
        }
        // Второе ветвление: Если ОБА числа ОТРИЦАТЕЛЬНЫЕ, то мы умножаем их
        // Всё аналогично первой ветке, только тут мы используем оператор <, который означает строго меньше
        
        if (chislo_1 < 0 && chislo_2 < 0){
            alert(chislo_1 * chislo_2);
            console.log(chislo_1 * chislo_2);
        }
        
        // Третье ветвление: Если ОДНО из чисел ПОЛОЖИТЕЛЬНОЕ, а ДРУГОЕ ОТРИЦАТЕЛЬНОЕ, тогда мы их складываем
        // Здесь конструкция будет более сложной, т.к. первое число может быть отрицательным, а второе положительным ИЛИ 
        // Первом может быть положительным, а второе - отрицательным
        // Чтобы указать условие ИЛИ, мы пользуем оператор ||
        
        if (chislo_1 < 0 && chislo_2 > 0 || chislo_1 > 0 && chislo_2 < 0){
            alert(chislo_1 + chislo_2);
            console.log(chislo_1 + chislo_2);
        }
        
    </script>
</body>
</html>
