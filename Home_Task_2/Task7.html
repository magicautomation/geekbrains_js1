<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание №7</title>
</head>
<body>
    <script>
        
        // Зададим глобальную переменну path. Пользователь будет вводить пароль для проверки на ряд параметров
        
        var path = prompt("Пожалуйста, придумайте пароль, а мы его проверим \nОн должен быть длиной от 3 до 12 символов \nВ нём должен быть один из знаков: &, $, %, * \nОн должен начинаться с q или заканчиваться z или должно быть и то и то");
       
        // Сначала проверим длину пароля с помощью параметра length
        
        if(path.length >= 3 && path.length <= 12) {
            
            //Если длина пароля правильная, то теперь проверим выполнение следующего условия: наличие символов &, $, %, *
            // Для этого используем indexOf(). Сначала ставим ~, т.к. надо надо найти хотя бы одно вхождение любого из знаков выше
            // Далее мы указываем в какой переменной ищем. В нашем случае это path. Затем ставим . и указываем параметрindexOf, а в качестве
            // аргумента у нас будет указываться то, что мы ищем
            // Т.к. у нас 4 варианта символов, то мы будет использовать логический оператор ИЛИ, который выглядит так: ||
            
           if(~path.indexOf("&") || ~path.indexOf("$") || ~path.indexOf("%") || ~path.indexOf("*") ){
               
               // Теперь мы проверим выполнение следующего условия: пароль ИЛИ должен начинаться с q ИЛИ заканчиваться z ИЛИ ОБА этих условия
               // выполняются
               
               if(path.substr(0,1) == "q" || path.substr(-1) == "z" || path.substr(0,1) == "q" && path.substr(-1) == "z" ){
                   alert("Ваш пароль полностью подходит на наши требования");
               }else{
                   alert("Пароль должен начинаться с буквы q ИЛИ заканчиваться буквой z. Или и то и то");
               }
               
           }else{
               alert("В пароле хотя бы один раз должен встретиться любой из знаков: &, $, %, *. К сожалению, в Вашем пароле нет ни одного");
           }
        
            
        }else{
            console.log(`Длина Вашего пароля ${path.length}, а должна быть от 3 до 12 символов`);
        }
        
    </script>
</body>
</html>
