<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание №4</title>
</head>
<body>
    <script>
        
        // Задание заключается в том, чтобы научиться пользоваться оператором return, который завершает функцию, 
        // возращая конкретное значение на примере 4х арифметичечский действий: сложение, вычитание, уможение и деление.
        // Для этого нам нужно будет написать 4 функции - по одной для каждого арифметичкого действия.
        // Названия функций и переменных отражают их назначение.
        // Переменные будем объявлять с помощью var, т.к. здесь будет несколько функций, что означает, что будет
        // несколько полей видимости. var поможет нам задать глобальные переменные, которые будут видны везде.
        // Тем самым мы сможем использовать одни и теже переменные, сделав скрипт более простым и компактным
        // Пемеременные для двух чисел мы задаём неопределёнными, т.к. их содержимое мы будем определять потом.
        
        var chislo_1;
        var chislo_2;
        
        function plusuem (chislo_1, chislo_2) {
        
            return (chislo_1 + chislo_2);
        }
        
        // Теперь, чтобы функция сработала корректно, зададим значения переменным. В нашем случае это будет 2 и 3.
        // По сути, с помощью result мы обращаемся к функции и говорим ей значения переменных
        // Мы используем alert с целью отображения результата для нашего самоконтроля
        // В этот раз я решил не использовать console.log, чтобы сэкономить место
        // Для сложения мы используем +, для вычитания -, для умножения *, для деления / .
        // В принципе, с таким же успехом, значения переменных chislo_1 и chislo_2 нам могли попасть откуда угодно -
        // скажем, их мог ввести пользователь в окне промпт или, например, из Базы Данных (правда для этого мне необходимо дойти до
        // уровня владения Node.js) или из генератора случайных чисел или пользователь мог ввести данные в форму... вариантов множество.
        
        // Пишем функцию сложения
        
        var result = plusuem(2,3);
        alert(result);
        
        // Пишем функцию вычитания
        
        function minusuem (chislo_1, chislo_2) {
        
            return (chislo_1 - chislo_2);
        }
        
        result = minusuem(2,3);
        alert(result);
        
        // Пишем функцию умножения
        
        function umnozhaem (chislo_1, chislo_2) {
        
            return (chislo_1 * chislo_2);
        }
        
        result = umnozhaem(2,3);
        alert(result);
        
        // Пишем функцию деления
        
        function delim (chislo_1, chislo_2) {
        
            return (chislo_1 / chislo_2);
        }
        
        result = delim(2,3);
        alert(result);
    </script>
</body>
</html>
