<body>
    <script>
        
        // Нам нужно написать функцию с помощью рекурсии для возведения числа в степень
        // Сначала задаим глобальные переменные с помощью var, т.к. я их хочу задать
        // до того, как начну описывать функцию.
        // Я решил, что числа пользователь будет вводить в диалоговом окно prompt
        // Также я сразу укажу, что вводимые пользователем данные будут являться числами.
        // Для перевода типа данных из строки в число буду использовать Number(), чтобы результат был более точным.
        // В задании не было сказано про то должны ли быть числа целыми или нет. Это решающий аргумент в пользу Number()
        
        var chislo = Number(prompt("Пожалуйста, введите число, которое Вы желаете возвести в степень"));
        var stepen = Number(prompt(`Пожалуйста, укажите в какую степень Вы желаете возвести число ${chislo}`));
        
        // Теперь опишем функцию возведения в степень
        // В качестве основания степени у нас будет переменная chislo, а в качестве показателя степени - переменная stepen
        // Поймём, что такое рекурсия - Это, когда функция обращается сама к себе определённое количество раз.
        // На данном примере - возведения в степень. Что такое возвести в степень? Это означает, что число должно умножиться само
        // на себя определённое количество раз.
        // Маленький пример: 2 в кубе. Это означается следующее: 2 * 2 * 2. В нашем случае ответ будет 8.
        // Как это описать? Для этого будем менять показатель степени: 2 в квадрате - 2*2, в первой = 2. По сути это повторение одного и того же
        // действия. Посмотрим подробнее на примере 2 в степени 4: 2 * 2 * 2 * 2. Изначально берём два и делаем три раза умножение саму на себя.
        // Вывод: Если будем возводить 2 в степень 10, то 2 саму на себя надо будет умножить 9 раз.
        // Другими словами 2 в степени n будет иметь вид: 2 умножить саму на себя n - 1 раз.
        // Также мы видели, что 2 в степени 1 это и есть само число 2. По этой причине его умножать по правилам математике не надо.
        // Также, согласно законам математики любое число в степени 0 равняется 1.
        // Также есть особые математические правила для возведения в отрицательную степень. Например, Число в степени -1 = 1/число.
        // Далее работает правило при возведении в отрицательную степень: число в минус степени n = 1 / (число в степени n)
        
        function power(chislo, stepen){
          
            // Этот случай, если показатель степени больше, чем 0 И НЕ равно 1
            
            if (stepen >0 && stepen != 1) {
                return chislo * power(chislo, stepen - 1);
        }
            // Это при показатели степени равном 1
            
            if (stepen == 1){ 
                return chislo;
        }
            // Это при показателе степени равном 0
            
            if (stepen == 0) {
                return 1;
            }
            
            // Это при показателе степени равном -1
            
            if (stepen == -1) {
                return 1/chislo;
            }
            
            // Это при показателе степени меньше 0 И не равном -1
            
            if (stepen < 0 && stepen !=-1){
                
                // т.к. степень отрицательная, то в этой формуле сделаем её положительную. По правилам математики, для этого перед
                // ней поставим знак минус.
                
                return 1/(chislo * power(chislo, -stepen - 1));
            }
        }
        var result = power(chislo, stepen);
        alert(result);
        
    </script>
</body>
</html>
